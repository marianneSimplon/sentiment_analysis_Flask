<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>RepVet - Prédiction de recommandation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/app.css">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto px-5">
        <!-- ajout de px-5 pour le padding droite gauche du header -->
        <div id="mynav" class="inner">
          <h3 class="masthead-brand">RepVet</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/">Accueil</a>
            <a class="nav-link" href="recommandation">Recommandation</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main id="main" role="main" class="inner cover">
        <h1 class="cover-heading">Prédire la réputation d'un produit</h1>
        <p class="lead"> Commentaire du client</p>
        <div>
            <form method="POST">
                <input style="width:100px" name="customer_feedback">
                <input type="submit" value="Connaître la recommendation">
            </form>
        </div>
            
        <div id="score-current-client">
            <h1 class="cover-heading">Résultat : </h1>
            <p class="lead">{{ text }}</p>
            <p class="lead">{{ texttrans }}</p>
            <p class="lead">{{ recommandation }}</p>
            <p class="lead">{{ score }}</p>
        </div>
      </main>

      <!-- <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer> -->
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
