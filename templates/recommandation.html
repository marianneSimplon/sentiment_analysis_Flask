  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto px-5 py-2">
        <!-- ajout de px-5 pour le padding droite-gauche et py-2 pour le padding haut_bas du header -->
        <div id="mynav" class="inner">
          <h3 class="masthead-brand">RepVet</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="/">Accueil</a>
            <a class="nav-link active" href="recommandation">Recommandation</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main id="main" role="main" class="inner cover pb-1">
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
              <div class="col-md-6">
                <h2>Prédire la réputation d'un produit</h2>
                <form method="POST">
                    <!-- <input style="width:100px" name="customer_feedback"> -->
                    <!-- <input type="text" class="form-control" name="customer_feedback" placeholder="Commentaire du client" required> -->
                    <!-- <label for="customer_feedback_textarea" class="form-label">Commentaire du client</label> -->
                    <textarea class="form-control" id="customer_feedback_textarea" name="customer_feedback" rows="3" placeholder="Commentaire du client"></textarea>
                    <input type="submit" class="btn btn-secondary btn-block mt-1" value="Recommandé ?">
                    <!-- <button class="btn btn-secondary btn-block" type="submit">Recommandé ?</button> -->
                </form>
              </div>
              <div class="col-md-6">
                <h2>Résultat</h2>
                <p><em>{{ text }}</em></p>
                <p>{{ texttrans }}</p>
                <p><strong>{{ recommandation }}</strong></p>
                <p>{{ score }}</p>
              </div>
            </div>
